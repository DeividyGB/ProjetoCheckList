<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="Assets/paper bag with groceries 1.png" alt="Ilustração Compras">
        <input type="text" placeholder="Digite o item que deseja adicionar" class="inputCompra">
        <button>Salvar item</button>

        <h2>Lista de Compras</h2>
        <hr />

        <ul>
            <li>
                <div class="containerCompra">
                    <input type="checkbox" class="checkBoxContainer">
                    <p>Queijo Minas</p>

                    <div class="containerOptions">
                        <button><img src="Assets/Excluir.png" alt="delete"></button>
                        <button><img src="Assets/Edição.png" alt="Editar"></button>
                    </div>
                </div>   
                <p>Segunda-feira (31/10/2022) às 08:30</p>
            </li>
        </ul>
    </main>


</body>
</html>
